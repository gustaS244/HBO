    <main>
        <forms class="login-container">
            <h1 class="login-title">Entrar</h1>
            <label for="">Você tem uma conta HBO Max</label>
            <input 
            class="login-field"
            type="email"
            name="email"
            placeholder="Endereço de email">

            <input 
            class="login-field"
            type="password" 
            name="password" 
            placeholder="Senha"
            minlength="8"
            maxlength="10">
            


            <div class="login-actions">
                <button type="submit" class="button button-gradient">Entrar</button>
                <a href="#" class="login-link">Esqueci a senha</a>


            </div>
        </forms>
    </main>
